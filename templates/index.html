<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie Recommendation System</h1>
        <form method="POST" action="/recommend" class="mt-5">
            <div class="form-group">
                <label for="movie_name">Enter your favourite movie name:</label>
                <input type="text" class="form-control" id="movie_name" name="movie_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if movie_name %}
            <h2 class="mt-5">Movies suggested for you:</h2>
            <ul class="list-group mt-3">
                {% for movie in recommended_movies %}
                    <li class="list-group-item">{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger mt-5">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
